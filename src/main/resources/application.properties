server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
server.port=8080
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} \
%clr(${LOG_LEVEL_PATTERN:%5p}) %clr(---){faint} \
%clr([%15.15t]){faint} %clr(%49file{49}){cyan}:%clr(%-5.5L{5}){red}\
%clr(:){faint} %m              ---              %clr(%logger){cyan} %n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} ${LOG_LEVEL_PATTERN:-%5p} ${PID:- } --- [%t] %-40.40logger{39} : %m%n
logging.level.com.dc.videojc=debug
logging.level.org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLoggingListener=info
logging.level.net.sf.ehcache=INFO
logging.level.org.springframework=INFO
logging.level.javax.management=INFO
logging.level.org.springframework.scheduling=WARN
logging.level.org.apache=INFO
logging.level.org.apache.jasper.servlet=WARN
logging.level.ch.qos=WARN
logging.level.sun.rmi=info
logging.level.org.red5.server.api.Red5=info
logging.level.org.red5.io.utils.ConversionUtils=WARN
logging.level.org.red5.server.service.ReflectionUtils=WARN
vediojc.task.pool.max.size=32
vediojc.task.pool.core.size=4
vediojc.protocols.support=rtsp,rtmp,http
vediojc.task.close.wait=60000
vediojc.process.monitor.trace-log=true
videojc.rtmp-red5.enabled=true